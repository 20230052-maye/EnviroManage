<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basuratrack Sariaya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --forest-green: #1e5631;
    --moss-green: #4c9a2a;
    --panel-bg: #f1f8f4;
    --dark-text: #2e2e2e;
    --light-beige: #f5f5f0;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e5631, #f5f5f0);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
/* Splash */ #splash { position:fixed; top:0; left:0; width:100%; height:100%; background:#1e5631; display:flex; align-items:center; justify-content:center; z-index:9999; transition:opacity 0.5s ease; } #splash img { max-width:300px; width:60%; height:auto; } #splash.hidden { opacity:0; pointer-events:none; }
  .container {
    display: flex; width: 90%; max-width: 1100px; height: 650px;
    border-radius: 20px; overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    background-color: white;
    opacity: 0; transition: opacity 0.5s ease;
  }
  .container.visible { opacity:1; }

  .left-panel { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
  .left-image { width: 100%; max-width: 350px; object-fit: cover; }

  .right-panel {
    flex: 1; padding: 60px 40px;
    display: flex; flex-direction: column; justify-content: space-between;
    background-color: var(--panel-bg);
  }
  .title { color: var(--forest-green); font-size: 30px; font-weight: 700; text-align: center; margin-bottom: 40px; }
  .input-group { margin-bottom: 25px; }
  input { width: 100%; padding: 16px; border: 1px solid #D1D5DB; border-radius: 10px; font-size: 16px; outline: none; transition: 0.3s; }
  input:focus { border-color: var(--forest-green); box-shadow: 0 0 8px rgba(30,86,49,0.3); }
  .login-btn { width: 100%; padding: 16px; background-color: var(--forest-green); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; transition: 0.3s; }
  .login-btn:hover { background-color: var(--moss-green); }
  .forgot { color: var(--forest-green); text-decoration: none; text-align: center; display: block; margin-top: 12px; font-weight: 500; font-size: 14px; cursor: pointer; }

  .footer { text-align: center; font-size: 12px; color: var(--dark-text); margin-top: 30px; }
  .toggle-btn { text-align: center; margin-bottom: 20px; cursor: pointer; color: var(--forest-green); font-weight: 600; }
  .hidden { display: none; }

  /* Modals */
  .modal {
    display: none; position: fixed; z-index: 99999; left:0; top:0;
    width:100%; height:100%; overflow:auto; background: rgba(0,0,0,0.5);
    align-items:center; justify-content:center;
  }
  .modal-content {
    background:white; padding:30px; border-radius:10px; width:90%; max-width:400px;
  }
  .modal h3 { margin-top:0; color:var(--forest-green);}
  .modal input { margin-bottom:20px; }
  .modal .modal-btn { width:100%; padding:14px; background:var(--forest-green); color:white; border:none; border-radius:10px; cursor:pointer; }
  .modal .modal-btn:hover { background:var(--moss-green);}
  
  @media screen and (max-width: 900px) {
    .container { flex-direction: column; height: auto; border-radius: 0; }
    .left-panel, .right-panel { padding: 30px 20px; }
    .left-image { max-width: 250px; margin-bottom: 20px; }
  }
  @media screen and (max-width: 500px) {
    .title { font-size: 24px; }
    input, .login-btn { font-size: 16px; padding: 14px; }
  }
</style>
</head>
<body>

    <!-- Splash Screen -->
<div id="splash"><img src="logo.png" alt="Basuratrack Logo"></div>

<!-- Main Container -->
<div class="container" id="loginContainer">
  <div class="left-panel">
    <img src="Basura.png" alt="Admin Illustration" class="left-image">
  </div>
  <div class="right-panel">
    <div class="form-area">
      <h2 class="title" id="form-title">Log in as Admin</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="hidden">
        <div class="input-group">
          <input type="text" id="new-username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <input type="email" id="new-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="new-password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>

      <div class="toggle-btn" id="toggleForm">Don't have an account? Sign Up</div>
      <a class="forgot" id="forgotBtn">Forgot Password?</a>
      <div class="footer">© 2025 Basuratrack Sariaya. Terms of Privacy Policy</div>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotModal" class="modal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input type="email" id="reset-email" placeholder="Enter your email" required>
    <button class="modal-btn" id="resetBtn">Reset</button>
  </div>
</div>

<!-- New Password Modal -->
<div id="newPassModal" class="modal">
  <div class="modal-content">
    <h3>Set New Password</h3>
    <input type="password" id="newPass" placeholder="Enter new password" required>
    <button class="modal-btn" id="newPassBtn">Submit</button>
  </div>
</div>

<script>
  // Splash screen
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('loginContainer').classList.add('visible');
    }, 2000);
  });

  // Toggle Login / Signup
  const toggleBtn = document.getElementById('toggleForm');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const formTitle = document.getElementById('form-title');

  toggleBtn.addEventListener('click', () => {
    if (loginForm.classList.contains('hidden')) {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      formTitle.textContent = "Log in as Admin";
      toggleBtn.textContent = "Don't have an account? Sign Up";
    } else {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
      formTitle.textContent = "Sign Up";
      toggleBtn.textContent = "Already have an account? Login";
    }
  });

  // Responsive adjustment
  function adjustLayout() {
    const container = document.getElementById('loginContainer');
    container.style.flexDirection = window.innerWidth <= 500 ? 'column' : 'row';
  }
  window.addEventListener('resize', adjustLayout);
  window.addEventListener('load', adjustLayout);

  // Simulate backend storage for signup
  let users = {};

 loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username){ alert("Username is required"); return; }
  if(!password){ alert("Password is required"); return; }

  alert(`Welcome back, ${username}!`);

  loginForm.reset();

  // ✅ THIS is where it redirects to dashboard.html
  window.location.href = "dashboard.html";
});


  // Signup Form Submit
  signupForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('new-username').value.trim();
    const email = document.getElementById('new-email').value.trim();
    const password = document.getElementById('new-password').value.trim();
    if(!username || !email || !password) return alert("Please fill all fields");
    users[username] = { email, password };
    alert(`Account created for ${username}! Please log in.`);
    signupForm.reset();
    toggleBtn.click(); // Switch to login form
  });

  // Forgot Password
  const forgotBtn = document.getElementById('forgotBtn');
  const forgotModal = document.getElementById('forgotModal');
  const newPassModal = document.getElementById('newPassModal');
  const resetBtn = document.getElementById('resetBtn');
  const newPassBtn = document.getElementById('newPassBtn');

  forgotBtn.addEventListener('click', () => {
    forgotModal.style.display = 'flex';
  });

  resetBtn.addEventListener('click', () => {
    const email = document.getElementById('reset-email').value.trim();
    if(!email) return alert("Email is required");
    // Here you could verify the email exists
    forgotModal.style.display = 'none';
    newPassModal.style.display = 'flex';
  });

  newPassBtn.addEventListener('click', () => {
    const newPass = document.getElementById('newPass').value.trim();
    if(!newPass) return alert("Password is required");
    alert("Password reset successful! Please log in with your new password.");
    newPassModal.style.display = 'none';
    loginForm.reset();
  });

  // Close modal on outside click
  window.addEventListener('click', function(e){
    if(e.target === forgotModal) forgotModal.style.display = 'none';
    if(e.target === newPassModal) newPassModal.style.display = 'none';
  });
  
</script>

</body>
</html>
