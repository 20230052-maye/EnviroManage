<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnviroManage - Waste Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
  :root {
    --forest-green: #1e5631;
    --moss-green: #4c9a2a;
    --panel-bg: #f1f8f4;
    --dark-text: #2e2e2e;
    --light-beige: #f5f5f0;
  }

  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e5631, #f5f5f0);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #splash {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: #1e5631; display: flex; align-items: center; justify-content: center;
    z-index: 9999; transition: opacity 0.5s ease;
  }

  #splash img { max-width: 300px; width: 60%; height: auto; }
  #splash.hidden { opacity: 0; pointer-events: none; }

  .container {
    display: flex; width: 90%; max-width: 1100px; height: 650px;
    border-radius: 20px; overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    background-color: white;
    opacity: 0; transition: opacity 0.5s ease;
  }
  .container.visible { opacity: 1; }

  .left-panel {
    flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px;
  }

  .left-image { width: 100%; max-width: 350px; object-fit: cover; }

  .right-panel {
    flex: 1; padding: 60px 40px;
    display: flex; flex-direction: column; justify-content: space-between;
    background-color: var(--panel-bg);
  }

  .title { color: var(--forest-green); font-size: 30px; font-weight: 700; text-align: center; margin-bottom: 40px; }

  .input-group {
    position: relative;
    margin-bottom: 25px;
  }

  .input-group i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #888;
    font-size: 18px;
  }

  input {
    width: 82%;
    padding: 16px 16px 16px 45px;
    border: 1px solid #D1D5DB;
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: var(--forest-green);
    box-shadow: 0 0 8px rgba(30,86,49,0.3);
  }

  label {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: var(--dark-text);
    margin-bottom: 15px;
    gap: 8px;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--forest-green);
    cursor: pointer;
  }

  .login-btn {
    width: 95%;
    padding: 16px;
    background-color: var(--forest-green);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover { background-color: var(--moss-green); }

  .forgot {
    color: var(--forest-green);
    text-decoration: none;
    display: block;
    margin-top: 8px;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    text-align: right;
    width: 95%;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    color: var(--dark-text);
    margin-top: 20px;
  }

  .toggle-btn {
    text-align: center;
    margin-top: 20px;
    cursor: pointer;
    color: var(--forest-green);
    font-weight: 600;
  }

  .hidden { display: none; }

  #signupForm label { margin-top: -20px; }

  @media screen and (max-width: 900px) {
    .container { flex-direction: column; height: auto; border-radius: 0; }
    .left-panel, .right-panel { padding: 30px 20px; }
    .left-image { max-width: 250px; margin-bottom: 20px; }
  }

  @media screen and (max-width: 500px) {
    .title { font-size: 24px; }
    input, .login-btn { font-size: 16px; padding: 14px; }
  }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash"><img src="logo.png" alt="EnviroManage Logo"></div>

<!-- Main Container -->
<div class="container" id="loginContainer">
  <div class="left-panel">
    <img src="Basura.png" alt="Admin Illustration" class="left-image">
  </div>

  <div class="right-panel">
    <div class="form-area">
      <h2 class="title" id="form-title">Login</h2>

      <!-- LOGIN -->
      <form id="loginForm">
        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
        <a class="forgot" id="toForgot">Forgot Password?</a>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="hidden">
        <div class="input-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" id="signup-username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="signup-password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
        </div>
        <label><input type="checkbox" required> I agree to the <a href="#" style="color:var(--forest-green);text-decoration:none;">Terms and Condition</a></label>
        <button type="submit" class="login-btn">SIGN IN</button>
      </form>

      <!-- FORGOT PASSWORD -->
      <form id="forgotForm" class="hidden">
        <div class="input-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" id="forgot-email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="forgot-new" placeholder="New Password" required>
        </div>
        <div class="input-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="forgot-confirm" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="login-btn">SEND</button>
      </form>

      <!-- VERIFICATION -->
      <form id="verifyForm" class="hidden">
        <div class="input-group">
          <i class="bi bi-key-fill"></i>
          <input type="text" id="verify-code" placeholder="Enter Verification Code" required>
        </div>
 <div style="text-align: center; margin-top:-10px; margin-bottom:15px;">
  Didn't receive code? 
  <strong id="resendCode" style="cursor:pointer; color:var(--forest-green); font-size:14px;">
    Resend code
  </strong>
</div>


        <button type="submit" class="login-btn">VERIFY</button>
      </form>

    <!-- Toggle Buttons -->
<div class="toggle-btn" id="toggleForm">
  Don't have an account?
  <span style="cursor:pointer; color:var(--forest-green); font-weight:700;" id="goToSignup">Sign Up</span>
</div>

<div class="toggle-btn hidden" id="toLoginFromSignup">
  Already have an account?
  <span style="cursor:pointer; color:var(--forest-green); font-weight:700;" id="goToLogin">Login</span>
</div>

      <div class="footer">Â© 2026 EnviroManage. Terms of Privacy Policy</div>
    </div>
  </div>
</div>

<script>
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash').classList.add('hidden');
    document.getElementById('loginContainer').classList.add('visible');
  }, 2000);
});

// Form references
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const forgotForm = document.getElementById('forgotForm');
const verifyForm = document.getElementById('verifyForm');
const formTitle = document.getElementById('form-title');

// Toggle buttons references
const goToSignup = document.getElementById('goToSignup');
const goToLogin = document.getElementById('goToLogin');
const toForgot = document.getElementById('toForgot');
const resendCode = document.getElementById('resendCode');
const toggleForm = document.getElementById('toggleForm');
const toLoginFromSignup = document.getElementById('toLoginFromSignup');

// --- Toggle to Sign Up ---
goToSignup.addEventListener('click', () => {
  loginForm.classList.add('hidden');
  signupForm.classList.remove('hidden');
  formTitle.textContent = "Create Account";
  toggleForm.classList.add('hidden');
  toLoginFromSignup.classList.remove('hidden');
});

// --- Toggle back to Login ---
goToLogin.addEventListener('click', () => {
  signupForm.classList.add('hidden');
  forgotForm.classList.add('hidden');
  verifyForm.classList.add('hidden');
  loginForm.classList.remove('hidden');
  formTitle.textContent = "Login";
  toggleForm.classList.remove('hidden');
  toLoginFromSignup.classList.add('hidden');
});

// --- Forgot Password ---
toForgot.addEventListener('click', () => {
  loginForm.classList.add('hidden');
  forgotForm.classList.remove('hidden');
  formTitle.textContent = "Forgot Password";
  toggleForm.classList.add('hidden');
  toLoginFromSignup.classList.remove('hidden');
});

// --- Resend Verification Code ---
resendCode.addEventListener('click', () => {
  alert("Verification code resent to your email!");
});

// --- Signup Form Submit ---
signupForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert("Account created! Please verify your email.");
  signupForm.classList.add('hidden');
  verifyForm.classList.remove('hidden');
  formTitle.textContent = "Verification";
  toggleForm.classList.add('hidden');
  toLoginFromSignup.classList.remove('hidden');
});

// --- Verification Form Submit ---
verifyForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert("Verification successful! Please log in.");
  verifyForm.classList.add('hidden');
  loginForm.classList.remove('hidden');
  formTitle.textContent = "Login";
  toggleForm.classList.remove('hidden');
  toLoginFromSignup.classList.add('hidden');
});

// --- Forgot Form Submit ---
forgotForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert("A verification code has been sent to your email.");
  forgotForm.classList.add('hidden');
  verifyForm.classList.remove('hidden');
  formTitle.textContent = "Verification";
  toggleForm.classList.add('hidden');
});

// --- Login Form Submit ---
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert("Welcome back!");
  window.location.href = "dashboard.html";
});

</script>
</body>
</html>
